<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="index.js"></script>
    <title>Stock Market</title>
</head>

<body>
    <form>
        <div class="form-group row">
            <label for="salario" class="col-sm-2 col-form-label">Salário mensal esperado:</label>
            <div class="col-sm-10">
                <input type="number" min="0" value="10000" id="salario" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="rentabilidade" class="col-sm-2 col-form-label">Rentabilidade mínima:</label>
            <div class="col-sm-10">
                <input type="number" min="0" value="6" id="rentabilidade" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="pl" class="col-sm-2 col-form-label">P/L Máximo:</label>
            <div class="col-sm-10">
                <input type="number" min="0" value="5" id="pl" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="pa" class="col-sm-2 col-form-label">Passivos/Ativos Máximo:</label>
            <div class="col-sm-10">
                <input type="number" min="0" value="1.5" id="pa" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="dividendos" class="col-sm-2 col-form-label">Dividendos:</label>
            <div class="col-sm-10">
                <select id="dividendos" class="form-select">
                    
                </select>
            </div>
        </div>
    </form>
    <table class="table table-striped">
        <thead class="thead-dark"></thead>
        <tbody></tbody>
    </table>
</body>

</html>
